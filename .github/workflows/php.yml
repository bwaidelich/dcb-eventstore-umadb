name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4' # adjust as needed
          coverage: none

      - name: Install php-extension-installer (PIE)
        run: |
          curl -sSLo php-extension-installer.phar \
            "https://github.com/mlocati/php-extension-installer/releases/latest/download/php-extension-installer.phar"
          chmod +x php-extension-installer.phar
          sudo mv php-extension-installer.phar /usr/local/bin/php-extension-installer

      - name: Try installing UmaDB via PIE, fallback to building
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          set -euo pipefail
          # Replace 'uma_db' with the extension name published to PECL/PIE if different.
          EXT_NAME="uma_db"
          echo "Attempting to install ${EXT_NAME} via php-extension-installer (PIE)..."
          if /usr/local/bin/php-extension-installer "${EXT_NAME}"; then
            echo "Extension ${EXT_NAME} installed via PIE â€” skipping source build."
            php -m | grep -i "${EXT_NAME}" || true
          else
            echo "PIE installation failed or extension not available. Falling back to building from source."

            # Install Rust toolchain so `cargo` is available for the repository build
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
            export PATH="$HOME/.cargo/bin:$PATH"

            # Build the extension from repo (make uses cargo)
            make build
          fi

      - name: Run tests
        run: |
          # Replace with your actual test commands, e.g. phpunit or integration tests
          echo "Run your test suite here"